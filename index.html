<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/style.css" type="text/css" media="screen">

		<title>mathsheets.js | A math exercise sheet generator.</title>
        <meta name="description" content="Math exercise sheet generator.">

        <style>
            #preloadfont {
                font-family: ComingSoon, sans-serif;
                font-size: 48px;
            }
			#canvas {}
			.container {
                border:2px solid #aaa;
				width: 850px;
				height: 600px;
				overflow-x: scroll;
				overflow-y: scroll;
				z-index: 1;
			}
        </style>
        <script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jspdf.min.js"></script>
        <script src="js/mathsheets.js"></script>
        <script src="js/webfontloader.js"></script>

        <script>
            WebFont.load({
                google: {
                    families: ['Coming Soon', 'Fauna One']
                },
                timeout: 2000
            });
        </script>

        <script>
            window.onload = function(){
                setTimeout(function () { writePreview(); }, 100);
            };
        </script>
    </head>

    <body>
        <table>
            <tr>
                <td>
                    <h1>mathsheets.js</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td valign="top" width="120px">
                                <div id="controlPanel" style="">
                                    <p>
                                        Mode:<br/>
                                        <select name="selectMode" id="selectMode" onchange='writePreview()'>
                                            <option value="twenty" selected="selected">Random sums from 10 to 20</option>
                                            <option value="making10s">Making 10's</option>
                                            <option value="doubles">Doubles</option>
                                        </select>
                                    </p>

                                    <p>
                                        <div id="explainDiv"></div>
                                    </p>

                                    <p>
                                        Subtraction:<br/>
                                        <select name="subtractMode" id="subtractMode" onchange="writePreview()">
                                            <option value="on">On</option>
                                            <option value="off" selected="selected">Off</option>
                                            <option value="both">Both</option>
                                        </select>
                                    </p>
                                    <p>
                                        Rows:
                                        <select name="selectRows" id="selectRows" onchange="writePreview()">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5" selected="selected">5</option>
                                        </select>
                                    </p>
                                    <p>
                                        Columns:
                                        <select name="selectCols" id="selectCols" onchange="writePreview()">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5" selected="selected">5</option>
                                        </select>
                                    </p>
                                    <p>
                                        <input value="Refresh" type="button" onclick="writePreview()">
                                        <input value="Print" type="button" onclick="printCanvas()">
                                    </p>
                                </div>
                            </td>
                            <td valign="top">
                                Preview (scroll within panel)<br/>
                                <div class="container" id="preloadfont">
                                    <canvas id='canvas' width="850" height="1100">
                                        HTML5 Canvas not supported by this browser.
                                    </canvas>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
